name: code quality
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ (github.ref == 'refs/heads/main' && github.sha) || github.ref }}
  cancel-in-progress: true
jobs:
  clippy_check:
    runs-on: "nscloud-ubuntu-22.04-amd64-4x16"
    steps:
      - name: clone code
        uses: actions/checkout@v3
      - run: nsc git-checkout update-submodules --mirror_base_path=${NSC_GIT_MIRROR} --repository_path=${GITHUB_WORKSPACE} --recurse
      - name: Install Protoc
        run: sudo apt-get install -y protobuf-compiler
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --workspace --features test_ci --exclude grit-wasm-bindings -- -D warnings
