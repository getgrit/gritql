version: 0.0.1
patterns:
  - name: github.com/getgrit/js#*
    level: info
  - name: github.com/getgrit/json#no_console_log
    level: error
  - name: github.com/getgrit/json#strict_tsconfig
    level: info
  - name: remove_console_error
    level: error
    body: |
      engine marzano(0.1)
      language js

      `console.error($_)` => .
